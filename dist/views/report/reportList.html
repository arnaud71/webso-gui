<div id="list-search">
    <div ng-controller="displayReportCtrl">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span2">

                </div>
                <div class="span10">
                    Nombre de résultats trouvés:
                    {{reportResult.success.response.numFound}}
                    <table class="table table-striped">
                        <tr>
                            <th>Nom du rapport</th>
                            <th> Auteur </th>
                            <th> Date de création </th>
                        </tr>
                        <tr ng-repeat="report in reportResult.success.response.docs">
                            <td>{{report.report_title_s}}</td>
                            <td>{{report.source_user_s}}</td>
                            <td></td>

                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
