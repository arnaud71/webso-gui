<div ng-controller="AddSourceCtrl">

<form name="sourceForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputUrl" class="col-lg-2 control-label">URL: </label>
        <div class="col-lg-10">
            <input type="url" class="form-control" ng-model="inputUrl" id="inputUrl" name="inputUrl" value="http://" required="">
             <span class="error" ng-show="sourceForm.inputUrl.$error.required">
                URL requis!
             </span>
            <span class="error" ng-show="sourceForm.inputUrl.$error.url">
                URL non valid!
            </span>
        </div>
    </div>


    <div class="form-group">
        <label for="inputRefresh" class="col-lg-2 control-label">Rafraichissement: </label>
        <div class="col-lg-10">
            <input type="number" class="form-control" ng-model="inputRefresh" name="inputRefresh" id="inputRefresh" value="3600" min="1" required="">
            <span class="error" ng-show="sourceForm.inputRefresh.$error.number">
                Doit être un nombre en minutes!
            </span>
            <span class="error" ng-show="sourceForm.inputRefresh.$error.number">
                Doit être supérieur à 0!
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" class="btn btn-default" ng-click="doAdd()" name="add">Ajouter</button>
            <button type="cancel" class="btn btn-default" ng-click="doCancel()" name="cancelButton">Annuler</button>
        </div>
    </div>



</form>
</div>
