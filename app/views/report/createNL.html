<div ng-controller="headerCtrl">
  <div ng-include src="template.url"></div>
</div>

<div>
    <div class="hero-unit-bis">

        <form class="form-horizontal ">
            <legend>
                 Ajouter une Newsletter
            </legend>
            <div class="control-group" >
                <label class="control-label"> Titre de la newsletter </label>
                <div class="controls">
                    <input type="text" name="titleNL">
                </div>

            </div>
        </form>

        <form class="form-horizontal ">

                <div ng-controller="NLCtrl" class="control-group">
                    <label class="control-label"> Destinataire </label>
                    <div class="controls" >
                        <input type="email" ng-model="email.Name" placeholder="test@email.com" name="email"/>
                        <button class="submit" ng-click="addItem(email)" name="addItem"><i class="icon-ok"></i></button>
                        <button ng-controller="UnderconstructionCtrl" ng-click="open()" name="openList"><i class="icon-list"></i></button>
                        <div ng-repeat="email in emails" font-size="4px">
                            {{email.Name}}
                            <button class="btn btn-mini" ng-click="removeItem($index)" name="removeItem"><i class="icon-remove" ></i></button>
                        </div>

                    </div>


                </div>

        </form>


        <form class="form-horizontal ">
            <legend>

            </legend>
            <div class="control-group">
                <label class="control-label"> Date d'envoi </label>
                <div class="controls">
                    <div  ng-controller="DatepickerCtrl">
                        <input type="text" datepicker-popup="dd-MMMM-yyyy" ng-model="dt" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" name="date"/>
                        <button class="btn " ng-click="open()" name="openCalender"><i class="icon-calendar"></i></button>

                    </div>

                </div>

            </div>
            <div class="control-group">
                <label class="control-label"> Fréquence d'envoi </label>
                <div class="controls">
                    <select ng-model="freq" ng-options="opt for opt in options.freq"></select>

                </div>

            </div>
        </form>

        <form class="form-horizontal ">
            <legend>

            </legend>
            <div class="control-group" ng-controller="UnderconstructionCtrl">
                <label class="control-label"> Sélection - Dossiers de validation </label>
                <div class="controls">
                    <button type="btn" ng-click="open()" name="openFolders"> <i class="icon-plus"> </i></button>
                </div>
               <script type="text/ng-template" id="underconstruction.html">
                    <div class="modal-header">
                        Under construction
                    </div>
                    <div class="modal-body">
                        Coming soon ...
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning " ng-click="close()" name="close">Fermer</button>
                    </div>
                </script>
            </div>

        </form>



        <button class="btn btn-small" ng-click="" name="createNL" analytics-on='click' analytics-event='Dispatch' analytics-label='Dispatch_create_newsletter' analytics-category='Active'>Créer la newsletter</button>
    </div>

</div>
