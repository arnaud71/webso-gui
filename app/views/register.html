
<h1>Enregistrement</h1>
<div ng-controller="RegisterCtrl">
	<form ng-submit="register()" name="registerForm" role="form" class="form-horizontal">
	  <div class="form-group">
	    <label for="username" class="control-label col-sm-2">Nom d'utilisateur</label>
	    <div class="col-sm-3">
	      <input type="text" data-ng-model="username" placeholder="Nom d'utilisateur" name="username" required="required" data-ng-minlength="1" data-ng-maxlength="20" autofocus="autofocus" class="form-control"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password" class="control-label col-sm-2">Mot de passe</label>
	    <div class="col-sm-3">
	      <input type="password" data-ng-model="password" placeholder="Mot de passe" name="password" required="required" data-ng-minlength="5" data-ng-maxlength="60" class="form-control"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="userRole" class="control-label col-sm-2">Rôle</label>
            <div class="col-md-7">
                <select data-ng-model="userRole" ng-options="userRole for userRole in roles"></select>
            </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" data-ng-disabled="registerForm.$invalid" class="btn">Enregistrer</button>
	    </div>
	  </div>
	</form>
	<div class="alert alert-success" ng-show="isSuccess">
		<strong>Succès :&nbsp;</strong><span>{{message}}</span>
	</div>
</div>
