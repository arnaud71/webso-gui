<div ng-controller="headerCtrl">
  <div ng-include src="template.url"></div>
</div>

<ol class="breadcrumb text-center">
    <li><a href="#/home">Webso</a></li>
    <li><a>Organiser</a></li>
    <li class="active">Ajouter une source</li>
</ol>
<div ng-controller="AddWatchCtrl"> <!-- AddSourceCtrl -->
    <form name="sourceForm" class="form-horizontal" role="form">

        <div class="col-md-6">
            <h3>Ajouter une sources</h3>
            <div class="form-group" >
                <label class="col-md-5 control-label required"> Source </label>


                <div class="col-md-7">
                    <input type="text" ng-blur="checkSourceUrl(inputUrl)" class="form-control" placeholder="Entrer URL" ng-model="model.inputUrl" id="inputUrl" name="inputUrl">

                </div>
                <div class="col-md-1">

                    <span class="glyphicon glyphicon-repeat" ng-show="checkingSource"></span>
                </div>

            </div>
            <div class="form-group" >
                <label class="col-md-5 control-label"> Nom de la source </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Entrer Titre" ng-model="model.inputTitle" id="inputTitle" name="inputTitle">
                </div>
            </div>

<!--             <div class="form-group">
                <label class="col-md-5 control-label"> Fréquence de la source </label>
                <div class="col-md-7">
                    <select ng-model="model.inputFrequency" ng-options="frequency.option for frequency in frequencies" require></select>
                </div>
            </div> -->

            <div class="form-group" >
                <label class="col-md-5 control-label"> Tags </label>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Entrer tags" ng-model="model.inputTags" id="inputTags" name="inputTags">
                </div>

            </div>

            <!-- <div class="form-group">
              <label class="checkbox">
                <div class="col-sm-offset-5 col-sm-10">
                    <input type="checkbox" class="checkbox-control" ng-model="model.valueCheckBoxSource" name="valueCheckBox"> 
                    Ajouter le widget source au tableau de bord
                </div>
              </label>
            </div> -->

            <div class="form-group">
                <div class="col-md-offset-5 col-md-7">
                    <button ng-disabled="!sourceChecked" type="submit" class="btn btn-default" ng-click="doAddSource() " name ="watch" required>Ajouter source</button>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="displaySample">
            <div class="scroll-area" data-spy="scroll" data-target="#myNavbar" data-offset="0">
                <div ng-show="sourceChecked">
                    {{checkSourceResult.count}} {{sourceType}} trouvé(s)
                    <div ng-repeat="item in checkSourceResult.items">
                        <div class row>

                            <h5 ng-bind-html="item.title"></h5>

                            <p ng-bind-html="item.description"></p>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </tab>

    </form>
    <!-- Testing Modal  -->
    <script type="text/ng-template" id="addSourceModal.html">
        <div class="modal-header">
            <h3>Ajout de Source</h3>
        </div>
        <div class="modal-body">
            Source ajoutée avec succès
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>

            <!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
        </div>
    </script>

    <script type="text/ng-template" id="addSourceModalPresent.html">
        <div class="modal-header">
            <h3>Ajout de Source</h3>
        </div>
        <div class="modal-body">
            Source déjà ajoutée
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>

    <!-- Edit Modal -->
    <script type="text/ng-template" id="editSourceModal.html">
            <div class="modal-header">
                <h3> Modification d'une source</h3>

            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group" >
                        <label class="col-sm-3 control-label"> Source </label>
                        <div class="col-sm-9">
                            <input type="url" class="form-control" ng-model="ModalForm.url">
                        </div>
                    </div>
                    <div class="form-group" >
                        <label class="col-sm-3 control-label"> Nom de la source </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="ModalForm.title">
                        </div>
                    </div>
                    <!--<div class="form-group" >
                        <label class="col-sm-3 control-label"> Fréquence de la source </label>
                        <div class="col-sm-9">
                            <input type="text" class="form" value="{{ModalForm.frequency.option}}" disabled>
                            <select ng-model="ModalForm.frequency" ng-options="frequency.option for frequency in ModalForm.frequencies"></select>
                        </div>
                    </div>-->
                    <div class="form-group" >
                        <label class="col-sm-3 control-label"> Tags </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="ModalForm.tags">
                        </div>
                    </div>
                    
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
            </div>
        </script>
</div>

<div ng-controller="SourceListCtrl">
        <div class="row">
<!--           <div class="col-md-0">

            </div> -->
            <div class="col-md-12">
                <h3>Liste des sources</h3>
                <div class="gridStyleSource" ng-grid="gridOptionsSource">

                </div>
            </div>
        </div>

</div>
