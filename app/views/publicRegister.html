<div ng-controller="headerCtrl">
  <div ng-include src="template.url"></div>
</div>

<h1>{{ "_SIGN_IN_" | i18n }}</h1>
<div ng-controller="publicRegisterCtrl">
  <form ng-submit="register()" name="registerForm" role="form" class="form-horizontal">
    <div class="form-group">
      <label for="username" class="control-label col-sm-2">{{ "_USERNAME_" | i18n }}</label>
      <div class="col-sm-3">
        <input type="text" ng-blur="releaseError()" data-ng-model="username" placeholder="{{ '_USERNAME_' | i18n }}" name="username" 
          class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="control-label col-sm-2">{{ "_EMAIL_" | i18n }}</label>
      <div class="col-sm-3">
        <input type="email" ng-blur="releaseError()" data-ng-model="email" placeholder="{{ '_EMAIL_' | i18n }}" name="email" 
          class="form-control" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-sm-2">{{ "_PASSWORD_" | i18n }}</label>
      <div class="col-sm-3">
        <input type="password" ng-blur="releaseError()" data-ng-model="password" placeholder="{{ '_PASSWORD_' | i18n }}" name="password" 
        class="form-control"/>
      </div>
    </div>
    <div class="form-group" >
      <label class="col-sm-2 control-label">{{ "_LANG_" | i18n }}</label>
      <div class="col-sm-7">
        <select ng-model="lang" name="lang" ng-options="lang as lang.name for lang in langs" required></select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" data-ng-disabled="registerForm.$invalid" class="btn btn-default" name="register" analytics-on='click' analytics-event='Subscribe' analytics-label='Create_account' analytics-category='Passive'>{{ "_SIGN_IN_BTN_" | i18n }}</button>
      </div>
    </div>
    <div class="alert alert-success" ng-show="isSuccess">
      <strong>{{ "_ERROR_" | i18n }} :&nbsp;</strong><span>{{message}}</span>
    </div>
    <div class="alert alert-danger" ng-show="isError">
      <strong>{{ "_SUCCESS_" | i18n }} :&nbsp;</strong><span>{{errorMessage}}</span>
    </div>
  </form>
</div>
