<div ng-controller="headerCtrl">
    <div ng-include src="template.url"></div>
</div>

<ol class="breadcrumb text-center">
    <li><a href="#/home">Webso</a></li>
    <li><a href="#">Valider</a></li>
    <li class="active">Ajouter une information</li>
</ol>


<div class="hero-unit-bis" ng-controller="AddInformationCtrl">



    <form class="form-horizontal" role="form">
        <div class="form-group" >
            <label class="col-sm-2 control-label"> Titre </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="titre" ng-model="inputTitle" id="inputTitle" name="inputTitle">
            </div>
        </div>
    </form>

    <form class="form-horizontal" role="form">
        <div class="form-group" >
            <label class="col-sm-2 control-label"> Lien </label>
            <div class="col-sm-10">
                <input type="text" ng-blur="checkSourceUrl(inputUrl)" class="form-control" placeholder="Entrer lien" ng-model="inputUrl" id="inputUrl" name="inputUrl">
            </div>
        </div>
    </form>
    <form class="form-horizontal" role="form">
        <div class="form-group" >
            <label class="col-sm-2 control-label"> Tags </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Entrer tags" ng-model="inputTags" id="inputTags" name="inputTags">
            </div>
        </div>
    </form>

    <form class="form-horizontal" role="form">
        <div class="form-group" >
            <label class="col-sm-2 control-label"> Détails </label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" placeholder="Entrer détails" ng-model="inputDetails" id="inputDetails" name="inputDetails"></textarea>
            </div>
        </div>
    </form>

            </div>

    <form class="form-horizontal" role="form">
        <div class="form-group" >
            <label class="col-sm-2 control-label"> Dossier </label>
            <div class="col-sm-10">
                <!-- <textarea type="text" class="form-control" placeholder="Entrer tags" ng-model="inputDetails" id="inputDetails" name="inputDetails"></textarea> -->
                <select id="inputFolder" name="inputFolder" ng-model="inputFolder">
                    <option ng-repeat="folder in folders" value="{{folder.id}}">{{folder.name}}</option>
                </select>
            </div>
        </div>
    </form>

    <div class="form-group">
        <div class="col-lg-offset-2 col-lg-10">
            <button type="submit" ng-disabled="!validationOk" class="btn btn-default" ng-click="doAdd()" name="add" analytics-on='click' analytics-event='Validate' analytics-label='Validate_add_information' analytics-category='Active'>Valider</button>

        </div>
    </div>

    <!-- Testing Modal  -->
    <script type="text/ng-template" id="validateModal.html">
        <div class="modal-header">
            <h3> Ajout de Source </h3>
        </div>
        <div class="modal-body">
            Validation réussie
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>

            <!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
        </div>
    </script>
</div>
