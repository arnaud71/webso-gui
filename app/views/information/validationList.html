<div ng-controller="headerCtrl">
  <div ng-include src="template.url"></div>
</div>

<div id="list-search">
    <ol class="breadcrumb text-center">
        <li><a href="#/home">Webso</a></li>
        <li><a>Valider</a></li>
        <li class="active">Afficher informations validées</li>
    </ol>
    <div ng-controller="ValidationListCtrl">
        <div class="alert alert-danger" ng-show="isError">
            <strong>&nbsp;</strong><span>{{errorMessage}}</span>
        </div>
        <!-- <div class="selectedItems">Items: {{mySelections}}</div><br><br> -->
        <div class="selectedItems">Aperçu: {{selectedIDs}}</div><br><br>

        <div class="row">
            <!--           <div class="col-md-0">

                            </div> -->
            <div class="col-md-12">
                <div class="gridStyleSource" ng-grid="gridOptionsSource">

                </div>
            </div>
        </div>

        <script type="text/ng-template" id="deleteValidationModal.html">
            <div class="modal-header">
                <h3> Effacement d'une validation {{userName}}</h3>

            </div>
            <div class="modal-body">
                Etes vous sûr de vouloir effacer cette validation {{userName}} ?
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Annuler</button>

                <!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
            </div>
        </script>
    </div>

</div>
