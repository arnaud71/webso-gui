<div ng-controller="headerCtrl">
  <div ng-include src="template.url"></div>
</div>

<div ng-controller="LoginCtrl">
  <form ng-show="!isAuthenticated" ng-submit="login()" name="loginForm" role="form" class="form-horizontal">
    <h1>Connexion</h1>
    <div class="form-group">
      <label for="username" class="control-label col-sm-2">Nom d'utilisateur</label>
      <div class="col-sm-3">
        <input type="text" data-ng-model="username" placeholder="Nom d'utilisateur" name="username" required="required" data-ng-minlength="1" data-ng-maxlength="20" autofocus="autofocus" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-sm-2">Mot de passe</label>
      <div class="col-sm-3">
        <input type="password" data-ng-model="password" placeholder="Mot de passe" name="password" required="required" data-ng-minlength="5" data-ng-maxlength="60" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" data-ng-disabled="loginForm.$invalid" class="btn">Se connecter</button>
      </div>
    </div>

  <div class="alert alert-danger" ng-show="isError">
    <strong>erreur :&nbsp;</strong><span>{{errorMessage}}</span>
  </div>

  </form>
</div>
