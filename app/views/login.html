<div ng-controller="headerCtrl">
  <div ng-include src="template.url"></div>
</div>

<div ng-controller="LoginCtrl">
  <form ng-show="!isAuthenticated" ng-submit="login()" name="loginForm" role="form" class="form-horizontal">
    <h1>Connexion</h1>
    <div class="form-group">
      <label for="username" class="control-label col-sm-2">Nom d'utilisateur</label>
      <div class="col-sm-3">
        <input type="text" ng-blur="releaseError()" data-ng-model="username" placeholder="Nom d'utilisateur" name="username" autofocus="autofocus" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="control-label col-sm-2">Mot de passe</label>
      <div class="col-sm-3">
        <input type="password" ng-blur="releaseError()" data-ng-model="password" placeholder="Mot de passe" name="password" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="checkbox">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="checkbox" ng-model="valueCheckBox"> Se souvenir de moi
        </div>
      </label>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10" ng-show="!loading">
        <button type="submit" data-ng-disabled="loginForm.$invalid" class="btn" name="connection">Se connecter</button>
      </div>
      <center>
        <div ng-show="loading" class="loading">
          <img src="../images/loader.gif">
        </div>
      </center>
    </div>
    <div class="alert alert-danger" ng-show="isError">
      <strong>erreur :&nbsp;</strong><span>{{errorMessage}}</span>
    </div>
  </form>
</div>
