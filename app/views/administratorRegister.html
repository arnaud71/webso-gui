<div ng-controller="headerCtrl">
  <div ng-include src="template.url"></div>
</div>

<h1>Enregistrement</h1>
<div ng-controller="administratorRegisterCtrl">
	<form ng-submit="register()" name="registerForm" role="form" class="form-horizontal">
	  <div class="form-group">
	    <label for="username" class="control-label col-sm-2">Nom d'utilisateur</label>
	    <div class="col-sm-3">
	      <input type="text" ng-blur="releaseError()" data-ng-model="username" placeholder="Nom d'utilisateur" name="username" class="form-control"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password" class="control-label col-sm-2">Mot de passe</label>
	    <div class="col-sm-3">
	      <input type="password" ng-blur="releaseError()" data-ng-model="password" placeholder="Mot de passe" name="password" class="form-control"/>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="userRole" class="control-label col-sm-2">Rôle</label>
            <div class="col-md-7">
                <select data-ng-model="userRole" ng-options="userRole for userRole in roles"></select>
            </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" data-ng-disabled="registerForm.$invalid" class="btn" name="register">Enregistrer</button>
	    </div>
	  </div>
		<div class="alert alert-success" ng-show="isSuccess">
			<strong>Succès :&nbsp;</strong><span>{{message}}</span>
		</div>
		<div class="alert alert-danger" ng-show="isError">
			<strong>erreur :&nbsp;</strong><span>{{errorMessage}}</span>
		</div>
	</form>
</div>
