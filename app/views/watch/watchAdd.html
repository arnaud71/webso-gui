<ol class="breadcrumb text-center">
    <li><a href="#/home">Webso</a></li>
    <li><a>Surveiller</a></li>
    <li class="active">Ajouter les surveillances</li>
</ol>

<div ng-controller="AddWatchCtrl">
    <form name="sourceForm" class="form-horizontal" role="form">

        <div class="form-group" >
            <label class="col-sm-2 control-label"> Source </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Entrer lien" ng-model="inputUrl" id="inputUrl" name="inputUrl">
            </div>

        </div>
        <div class="form-group" >
            <label class="col-sm-2 control-label"> Nom de la source </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Entrer Titre" ng-model="inputTitle" id="inputTitle" name="inputTitle">
            </div>

        </div>

        <div class="form-group" >
            <label class="col-sm-2 control-label"> Tags </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Entrer tags" ng-model="inputTags" id="inputTags" name="inputTags">
            </div>

        </div>
        <div class="form-group" ng-controller="menuCtrl">
            <label class="col-sm-2 control-label"> Domaine </label>
            <div  class="col-sm-10">
                <select id="inputDomain" name="inputDomain" ng-model="domain" ng-options="d.name for d in domains"></select>
            </div>
        </div>

        <div class="form-group" ng-controller="menuCtrl">
            <label class="col-sm-2 control-label"> Secteur d'activité </label>
            <div class="col-sm-10">
                <select id="inputActivity" ng-model="activity" ng-options="a.name for a in activities"></select>
            </div>
        </div>
        <div class="form-group" ng-controller="menuCtrl">
            <label class="col-sm-2 control-label"> Dossier </label>
            <div  class="col-sm-10">
                <select id="inputFolderName" name="inputFolderName" ng-model="folder" ng-options="f.name for f in folderName"></select>
            </div>
        </div>

        <div class="form-group" >
            <label class="col-sm-2 control-label"> Requête </label>
            <div class="col-sm-10">
                <input type="text" name ="requete">
                <button type="btn" name ="testButton">Tester</button>
            </div>
        </div>

        <div class="form-group" ng-controller="DatepickerCtrl">
            <label class="col-sm-2 control-label"> Fréquence </label>
            <div class="col-sm-10">
                <select ng-model="freq" ng-options="opt for opt in options.freq"></select>
            </div>
        </div>

        <div class="form-group" ng-controller="menuCtrl">
            <label class="col-sm-2 control-label"> Notification </label>

            <div class="col-sm-10">
                <select id="inputNotification" ng-model="notification" ng-options="n.name for n in notifications"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" ng-click="doAdd()" name ="surveiller">Surveiller</button>
            </div>
        </div>

    </form>
</div>
