<div class="alert alert-info" ng-if="!config.content">
	Sélectionnez une requête et un type dans la configuration du widget
</div>
<div ng-if="querySearchResult.count>0">
    <div id="docsFound">
        <div query-search-result ng-show="querySearchResult.count>0">
            <table class="table table-striped">
                <tr ng-repeat="doc in querySearchResult.res">
                    <td>
                        <div id="titleFound">
                            <a href="{{doc.link}}" target="_blank">{{doc.title}}</a>
                        </div>
                        <div id="dateFound">
                            date : {{doc.pubDate|date:'dd-MM-yyyy HH:mm'}}
                        </div>
                        <div id="contentFound">
                            <div ng-controller="CollapseSolrCtrl">
                                <div collapse="!isCollapsed">
                                    <a ng-click="isCollapsed = !isCollapsed">
                                        Afficher plus &gt;
                                    </a>
                                </div>
                                <div collapse="isCollapsed">
                                    <span ng-click="isCollapsed = !isCollapsed">
                                       {{doc.description}}
                                    </span>
                                    <a ng-click="isCollapsed = !isCollapsed">
                                        &lt; Afficher moins
                                    </a>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
