<div class="alert alert-info" ng-if="!solrResult.success.response.numFound">
    {{ '_SELECTED_WATCH_FOLDER_' | i18n }}
</div>
<div ng-if="solrResult">
    <div id="docsFound">
        <div solr-result ng-show="solrResult.success.response.numFound">
            <table class="table table-striped">
                <tr ng-repeat="doc in solrResult.success.response.docs">
                    <td>
                        <div id="titleFound">
                            <a href="{{doc.url_s}}" target="_blank">{{doc.title_t}}</a>
                        </div>
                        <div id="dateFound">
                            {{ '_FOLDER_' | i18n }} : {{doc.folder_s}}
                        </div>
                        <div id="TagsFound">
                        	{{ '_TAGS_' | i18n }} : <span ng-repeat="tag in doc.tags_ss"><u>{{tag}}</u>,&nbsp;</span>
                        </div>
                        <div id="QueryFound">
                            {{ '_QUERY_' | i18n }} : {{doc.query_s}}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
