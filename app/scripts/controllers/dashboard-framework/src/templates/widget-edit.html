<div class="modal-header">
  <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{widget.title}}</h4>
</div>
<div class="modal-body">

  <form class="modal-body form-horizontal" role="form">
    <div class="form-group">
      <label for="widgetTitle">{{ '_TITLE_' | i18n }}</label>
      <input type="text" class="form-control" id="widgetTitle" ng-model="definition.title" placeholder="Enter title" required="">
    </div>

  <div ng-if="widget.edit">
    <adf-widget-content model="definition" content="widget.edit" />
  </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="valideDialog()">{{ '_VALIDATE_' | i18n }}</button>
  <button type="button" class="btn btn-primary" ng-click="closeDialog()">{{ '_CANCEL_' | i18n }}</button>
</div>
